<style>
  body {
    scroll-behavior: smooth;
  }
  .animate-on-scroll {
    opacity: 0;
  }
  .is-visible {
    animation: fadeInUp 0.8s ease-out forwards;
  }
  @keyframes fadeInUp { /* Standard fadeInUp for scroll */
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Stats reveal animation */
  .stats-reveal {
    opacity: 0;
    transform: translateY(60px);
    transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .stats-reveal.is-visible { /* Use is-visible from observer */
    opacity: 1;
    transform: translateY(0);
  }

  /* Premium CTA hover effect */
  .cta-premium-shimmer {
    position: relative;
    overflow: hidden;
    transition: color 0.3s ease, background-color 0.3s ease; /* Added for smoother color transitions if base bg changes */
  }
  .cta-premium-shimmer::before {
    content: '';
    position: absolute;
    top: 0;
    left: -120%; /* Start further left */
    width: 70%; /* Narrower shimmer */
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
    transform: skewX(-25deg); /* Add skew */
    transition: left 0.7s ease-in-out;
  }
  .cta-premium-shimmer:hover::before {
    left: 120%; /* End further right */
  }

  /* Class for clean PDF capture: Removes shadows and transitions */
  .pdf-capturing {
    box-shadow: none !important;
    transition: none !important;
    transform: none !important;
  }
  .pdf-capturing * {
    transition: none !important;
  }
</style>
