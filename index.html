
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Resume Artisan - Enterprise Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            obsidian: '#020408', // Ultra deep black/blue
            charcoal: '#0B0F19', // Primary panel bg
            surface: '#131825',  // Secondary panel bg
            platinum: '#E2E8F0', // Text primary
            subtle: '#94A3B8',   // Text secondary
            glass: 'rgba(19, 24, 37, 0.7)',
            'glass-border': 'rgba(255, 255, 255, 0.08)',
            accent: {
              DEFAULT: '#F59E0B', // Gold/Amber for primary actions (Executive feel)
              glow: '#D97706',
              dim: 'rgba(245, 158, 11, 0.1)'
            },
            status: {
                success: '#10B981',
                error: '#EF4444',
                info: '#3B82F6'
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(circle at center, var(--tw-gradient-stops))',
            'executive-gradient': 'linear-gradient(145deg, #0B0F19 0%, #020408 100%)',
          },
          boxShadow: {
            'platinum': '0 0 20px -5px rgba(226, 232, 240, 0.1)',
            'glass-xl': '0 25px 50px -12px rgba(0, 0, 0, 0.7), inset 0 0 0 1px rgba(255, 255, 255, 0.05)',
            '3d-float': '0 30px 60px -15px rgba(0,0,0,0.8), 0 0 0 1px rgba(255,255,255,0.05)',
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.4.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0"
  }
}
</script>
<style>
  body {
    background-color: #020408;
    color: #E2E8F0;
    overflow-x: hidden;
  }
  
  /* Refined Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: #0B0F19; 
  }
  ::-webkit-scrollbar-thumb {
    background: #1E293B; 
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #334155; 
  }

  /* 3D Stage Perspective */
  .perspective-stage {
    perspective: 2500px;
  }
  
  .preserve-3d {
    transform-style: preserve-3d;
  }

  /* Print Specific Overrides */
  @media print {
    body {
      background: white !important;
      color: black !important;
    }
  }
</style>
</head>
<body class="bg-obsidian antialiased selection:bg-accent selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
